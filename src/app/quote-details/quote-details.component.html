
<p>{{quote.description}}</p>
<p>Passed: {{quote.date|timeCount}}</p>

<div>
  <div class="row">
    <div class="col-md-4">
      <button class='btn btn-primary'>Up: 0</button>
    </div>
    <div class="col-md-4">
      <button class='btn btn-primary'>Down: 0</button>
      </div>
      <div class="col-md-4">
      <button class='btn btn-danger' (click)='quoteDel()'>Delete</button>
      </div>
  </div>
</div>
